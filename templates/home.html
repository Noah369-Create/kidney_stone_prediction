<html> 
<head>
    <title>Prediction of Kidney Stone</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            margin: 0;
            color: #333;
        }

        .header {
            background: linear-gradient(120deg, #00c6ff 0%, #0072ff 100%);
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 28px;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #0072ff;
            font-size: 28px;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .form-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #0072ff;
            box-shadow: 0 0 8px rgba(0, 114, 255, 0.3);
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(120deg, #00c6ff 0%, #0072ff 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(120deg, #0072ff 0%, #00c6ff 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 114, 255, 0.3);
        }

        h2 {
            margin-top: 30px;
            color: #0072ff;
            font-size: 24px;
        }

        legend {
            font-size: 20px;
            margin-bottom: 15px;
            color: #0072ff;
        }

        .form-row {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .form-column {
            flex: 1;
            min-width: 45%;
        }

        @media (max-width: 768px) {
            .form-column {
                min-width: 100%;
            }

            .login {
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Kidney Stone Case Early Detector
    </div>
    
    <div class="container">
        <div class="login">
            <h1>Input Your Lab Report</h1>
       
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <div class="form-row">
                    <div class="form-column">
                        <div class="mb-3">
                            <label class="form-label">Specific Gravity</label>
                            <input class="form-control" type="number" step="0.01" name="specific_gravity" placeholder="Enter specific gravity" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">pH Level</label>
                            <input class="form-control" type="number" step="0.01" name="ph_level" placeholder="Enter pH level" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Osmolality</label>
                            <input class="form-control" type="number" step="0.01" name="osmolality" placeholder="Enter osmolality" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Conductivity</label>
                            <input class="form-control" type="number" step="0.01" name="conductivity" placeholder="Enter conductivity" required />
                        </div>
                    </div>

                    <div class="form-column">
                        <div class="mb-3">
                            <label class="form-label">Urea Concentration</label>
                            <input class="form-control" type="number" step="0.01" name="urea_concentration" placeholder="Enter urea concentration" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Calcium Concentration</label>
                            <input class="form-control" type="number" step="0.01" name="calcium_concentration" placeholder="Enter calcium concentration" required />
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Predict Your Kidney Stone Status" />
                </div>
            </form>

            <h2>The prediction for possible Kidney Stone is {{results}}</h2>
        </div>
    </div>
</body>
</html>
